<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/user.css">
    <title>Create Membership</title>
</head>

<body>
    <nav class="nav">
        <ul>
            <a class="membership" href="./Memberships.html">Memberships</a>
            <a href="./users.html">Users</a>
        </ul>
    </nav>
    <main>
        <h2>Create Membership</h2>
        <div class="create-membership">
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" size="15" name="name" maxlength="30" required placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="price">Membership Price:</label>
                        <input type="number" id="price" name="price" required placeholder="Membership Price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="buttons">
                        <button class="btn cancel">Cancel</button>
                        <button class="btn create">Create Membership</button>
                    </div>
                </form>
                <p class="success-message"></p><i class="fa fa-xing" aria-hidden="true"></i>
            </div>
        </div>
        <script src="membership.js"></script>
</body>

</html>
